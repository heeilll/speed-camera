<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Ladybug Dashboard</h1>
    <div id="chart" style="width:100%;max-width:700px;height:400px;"></div>

    <script>
        // GitHub JSON 파일 경로
        const jsonDataUrl = "https://github.com/heeilll/speed-camera/blob/main/data.json";

        // JSON 데이터 로드 및 시각화
        fetch(jsonDataUrl)
            .then(response => response.json())
            .then(data => {
                // 예제: JSON에서 필요한 데이터 추출
                const labels = data.map(item => item.Mode);
                const values = data.map(item => item.Percentage);

                // Plotly 그래프 생성
                const plotData = [{
                    labels: labels,
                    values: values,
                    type: "pie"
                }];

                const layout = { title: "무당이와 도보의 비율" };
                Plotly.newPlot("chart", plotData, layout);
            })
            .catch(error => console.error("Error loading JSON data:", error));
    </script>
</body>
</html>
